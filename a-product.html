<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./res/ibk-com.css">
        <script src="./res/jquery-3.6.4.min.js"></script>
        <script src="./res/ibk-com.js"></script>
        <title>상품</title>

        <!-- css style -->
        <style>
            /* bottom_nav */
            .bottom_nav{width: 100%;}

            .container header, .top_menu{background:#F3F4F7}
            .container, .contents{background:#F3F4F7;}
            .alarm_banner{margin:0 auto;padding:20px 0 36px;opacity: 0;transform: translateY(-20px);animation: slideDown 1s ease-out forwards;}
            .content-1{position:relative;}
            .content-2{padding:36px 0 184px;}
            @keyframes slideDown {
                0% {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            /* animation */
            .img_bank{position:absolute;top:128.01px;right:47px;width:140px;height:107px;opacity:0;animation:growAndAppear 0.5s ease-in-out forwards;}
            .img_badge1, 
            .img_badge2 {opacity:0;animation:fadeInSlideUp 0.6s ease-out forwards;}
            .img_badge1{position:absolute;top:144px;right:107.61px;width:51px;height:27px;animation-delay:0.8s;}
            .img_badge2{position:absolute;top:154.89px;right:74.71px;width:56px;height:40px;animation-delay:1s;}
            .img_piggy{position:absolute;top:184.8px;right:156.53px;width:55px;height:64px;opacity:0;animation:slideInFromLeft 0.6s ease-out forwards;animation-delay:1.2s;}
            .img_coin1, 
            .img_coin2 {opacity: 0;animation: dropIn 0.5s ease-out forwards, floatUpDown 2s ease-in-out infinite;}
            .img_coin1{position:absolute;top:174px;right:177.36px;width:14px;height:15px;animation-delay: 2s, 2.5s;}
            .img_coin2{position:absolute;top:151px;right:169.34px;width:14px;height:12px;animation-delay: 2.2s, 2.8s;}
            .img_medal{position:absolute;top:16px;right:64.94px;width:64px;height:64px;animation: stampAnimation 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) 2s forwards;transform-origin:center;opacity:0;}
            @keyframes growAndAppear {
                0% {
                    opacity: 0;
                    transform: scale(0.5);
                }
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes fadeInSlideUp {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes slideInFromLeft {
                0% {
                    opacity: 0;
                    transform: translateX(-50px);
                }
                100% {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            @keyframes dropIn {
                0% {
                    opacity: 0;
                    transform: translateY(-50px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes floatUpDown {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
            @keyframes stampAnimation {
                0% {
                    transform: scale(1.5) rotate(-30deg) translateY(-20px);
                    opacity: 0;
                    visibility: visible;
                }
                60% {
                    transform: scale(1.1) rotate(0deg) translateY(-5px);
                    opacity: 1;
                }
                100% {
                    transform: scale(1) rotate(0deg) translateY(0);
                    opacity: 1;
                }
            }
        </style>
        <!-- // css style -->
        
    </head> 
    <body>
        <div class="container">
            <div class="top_menu">
                <img src="./images/A/product/gnb_sub.png" alt="">
            </div>
            <!-- contents -->
            <div class="contents">
                <img class="alarm_banner" src="./images/A/product/banner.png" alt="">
                <div class="content-1">
                    <img src="images/A/product/slider.png" alt="">
                    <img src="./images/A/product/ani_img01.png" class="img_bank">
                    <img src="./images/A/product/ani_img02.png" class="img_badge1">
                    <img src="./images/A/product/ani_img03.png" class="img_badge2">
                    <img src="./images/A/product/ani_img04.png" class="img_piggy">
                    <img src="./images/A/product/ani_img05.png" class="img_coin1">
                    <img src="./images/A/product/ani_img06.png" class="img_coin2">
                    <img src="./images/A/product/ani_img07.png" class="img_medal">
                </div>
                <div class="content-2 interaction">
                    <img src="./images/A/product/contents.png" alt="">
                </div>
            </div>
            <!-- // contents -->
            <div class="bottom_nav">
                <ul>
                    <li>
                        <a id="home" href="./a-main.html">
                            <i aria-label="홈 탭" class="home"></i>
                            <span>홈</span>
                        </a>
                    </li>
                    <li>
                        <a href="./a-asset.html">
                            <i aria-label="자산 탭" class="asset"></i>
                            <span>자산</span>
                        </a>
                    </li>
                    <li>
                        <a href="./a-product.html">
                            <i aria-label="상품 탭" class="goods on"></i>
                            <span>상품 </span>
                        </a>
                    </li>
                    <li>
                        <a href="./a-benefit.html">
                            <i aria-label="혜택 탭" class="benefit"></i>
                            <span>혜택</span>
                        </a>
                    </li>
                    <li>
                        <a href="#none">
                            <i aria-label="투자 탭" class="invest"></i>
                            <span>투자</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body> 
    <script>
        
    </script>
</html>
