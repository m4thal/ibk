<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./res/ibk-com.css">
        <script src="./res/jquery-3.6.4.min.js"></script>
        <script src="./res/ibk-com.js"></script>
        <script src="./res/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="./res/swiper-bundle.min.css">
        <title>í™ˆ</title>
        <style>
            header{position: relative; z-index: 100;}
            .top_menu{z-index: 100; position: relative;}
            .swiper{
                top: -40vw;
                padding: 0 0 100px;
            }
            .swiper-slide{
                width: 100% !important;
                aspect-ratio: 1/1;
                border-radius: 150px 150px 150px 150px;
                transition-property: transform, opacity, height, border-radius !important;
                position: relative;
            }
            .swiper-slide-fully-visible{border-radius: 0 0 24px 24px;}
            .swiper-slide:nth-child(1){background-color: #3671E7;}
            .swiper-slide:nth-child(2){background-color: #C171E8;}
            .swiper-slide:nth-child(3){background-color: #F58C34;}
        </style>
    </head>
    <body>
        <div class="container type">
            <div class="top_menu">
                <img src="./images/B/main/gnb_main.png" alt="">
            </div>
            <div class="main_content">
                <div class="swiper sample-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"></div>
                        <div class="swiper-slide"></div>
                        <div class="swiper-slide"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <!-- <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div> -->
                </div>
            </div>
            <div class="bottom_nav type2">
                <ul>
                    <li class="home on">
                        <a href="./c-main.html"></a>
                    </li>
                    <li class="point">
                        <a href="./c-benefit.html"></a>
                    </li>
                    <li class="ai">
                        <a href="./c-ai.html"></a>
                    </li>
                    <li class="asset">
                        <a href="./c-asset.html"></a>
                    </li>
                    <li class="product">
                        <a href="./c-product.html"></a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script>
        const swiper = new Swiper('.sample-slider', {
        loop: false,
        speed: 1500,
        slidesPerView: 1,
        autoplay: false,
        pagination: {
            el: '.swiper-pagination',
        },
        // navigation: {
        //     nextEl: ".swiper-button-next",
        //     prevEl: ".swiper-button-prev",
        // },
        effect: "creative",
        creativeEffect: {
            limitProgress:1,
            prev: {
                translate: ['-45%',-300,0], //([horizontal, vertical, depth])
                opacity: 1,
                rotate: [0,0,45]
            },
            next: {
                translate: ['45%',-300,0], //([horizontal, vertical, depth])
                opacity: 1,
                rotate: [0,0,-45]
            },
        }
    })
    </script>
</html>
