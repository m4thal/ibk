<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./res/ibk-com.css">
        <script src="./res/jquery-3.6.4.min.js"></script>
        <script src="./res/ibk-com.js"></script>
        <script src="./res/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="./res/swiper-bundle.min.css">
        <title>홈</title>
        <style>
            .container{background-color: #101116; transition: all ease 1s;}
            header,.top_menu{background-color: transparent; transition: background-color 0.5s ease, opacity 0.5s ease;}
            .main_content{padding-top: 100px; position: relative; top: -150px; padding-bottom: 150px;}

            .swiper{padding-bottom: 40px;}
            .swiper-slide{width: 100% !important; aspect-ratio: 1/1; border-radius: 150px 150px 150px 150px; transition-property: transform, opacity, height, border-radius !important; position: relative;}
            .swiper-slide-visible div{opacity: 0; transition: all ease .5s;}
            .swiper-slide-fully-visible{border-radius: 0 0 24px 24px;}
            .swiper-slide-fully-visible div{opacity: 1;}
            .swiper-slide.first{background-color: #3671E7;}
            .swiper-slide.second{background-color: #C171E8;}
            .swiper-slide.third{background-color: #F58C34;}

            .swiper-pagination-fraction{color: #979baa; font-size: 14px; text-align: right; padding-right: 24px;}

            .bankbook{position: absolute; bottom: 139px; left: 24px; color: #fff;}
            .bankbook .balance{font-size: 32px; font-weight: 500; line-height: 42px; margin-top: 8px;}
            .bankbook .balance span{font-size: 30px;}
            .bankbook_num{position: absolute; bottom: 46px; left: 24px; font-weight: 300; color: #fff;}
            .bankbook_num img{width: 10px; vertical-align: inherit; margin-left: 6px;}
            .bankbook_more{position: absolute; width: 64px; bottom: 24px; right: 24px; font-weight: 300; color: #fff;}

            .view_all{position: relative; top: -30px; width: 100%; text-align: center; color: #979baa; cursor: pointer;}

            .quick_transfer{position: relative; padding-left: 24px; width: 100%; overflow: hidden;}
            .quick_transfer img{width: 391px; max-width: 391px;}

            .etc{position: relative; margin-top: 16px; margin-left: 16px;}

            .change_button{position: relative; margin-top: 40px;}
        </style>
    </head>
    <body>
        <div class="container type">
            <div class="top_menu">
                <img src="./images/B/main/gnb_main.png" alt="">
            </div>
            <div class="main_content">
                <div class="swiper sample-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide first">
                            <div class="bankbook">
                                <div class="title">저축예금 (IBK간편한통장)</div>
                                <div class="balance">13,000,000<span>원</span></div>
                            </div>
                            <div class="bankbook_num">839-009030-02-111 <img src="./images/B/main/icon_copy.png" alt=""></div>
                            <div class="bankbook_more"><img src="./images/B/main/icon_change.png" alt=""></div>
                        </div>
                        <div class="swiper-slide second">
                            <div class="bankbook">
                                <div class="title">IBK모임통장</div>
                                <div class="balance">53,000<span>원</span></div>
                            </div>
                            <div class="bankbook_num">839-009030-02-111 <img src="./images/B/main/icon_copy.png" alt=""></div>
                            <div class="bankbook_more"><img src="./images/B/main/icon_change.png" alt=""></div>
                        </div>
                        <div class="swiper-slide third">
                            <div class="bankbook">
                                <div class="title">NH채움우대통장</div>
                                <div class="balance">1,402,000<span>원</span></div>
                            </div>
                            <div class="bankbook_num">839-009030-02-111 <img src="./images/B/main/icon_copy.png" alt=""></div>
                            <div class="bankbook_more"><img src="./images/B/main/icon_change.png" alt=""></div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <!-- <div class="swiper-button-prev"></div> -->
                    <!-- <div class="swiper-button-next"></div> -->
                </div>
                <div class="view_all">전체계좌보기</div>
                <div class="quick_transfer">
                    <img src="./images/B/main/quick_transfer.png" alt="">
                </div>
                <div class="etc">
                    <img src="./images/B/main/etc.png" alt="">
                </div>
                <div class="change_button">
                    <img src="./images/B/main/btn_change.png" alt="">
                </div>
            </div>
            <div class="bottom_nav type2">
                <div class="nav_wrap">
                    <img src="./images/bottom_nav2_1.png" alt="">
                    <a href="./b-main.html" class="go1"></a>
                    <a href="./b-asset.html" class="go2"></a>
                    <a href="./b-product.html" class="go3"></a>
                    <a href="./b-benefit.html" class="go4"></a>
                </div>
            </div>
        </div>
    </body>
    <script>
        const swiper = new Swiper('.sample-slider', {
        loop: true,
        speed: 1500,
        slidesPerView: 1,
        autoplay: false,
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction'
        },
        // navigation: {
        //     nextEl: ".swiper-button-next",
        //     prevEl: ".swiper-button-prev",
        // },
        effect: "creative",
        creativeEffect: {
            limitProgress:1,
            prev: {
                translate: ['-45%',-300,0], //([horizontal, vertical, depth])
                opacity: 1,
                rotate: [0,0,45]
            },
            next: {
                translate: ['45%',-300,0], //([horizontal, vertical, depth])
                opacity: 1,
                rotate: [0,0,-45]
            },
        }
    });

    window.addEventListener('scroll', function() {
        const header = document.querySelector('.container');
        if (window.scrollY > 0) {
            header.classList.add('dark');
        } else {
            header.classList.remove('dark');
        }
        });
    </script>
</html>
