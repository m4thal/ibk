<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./res/ibk-com.css">
	<script src="./res/jquery-3.6.4.min.js"></script>
	<title>IBK App Design</title>
	<style>
		body {
			height: 100vh
		}

		.container {
			height: 812px;
			min-height: 812px;
			margin: 0;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
			background-color: #f8f8f8;
		}

		.container .page-wrap {
			padding: 34px 20px 17px 20px;
		}

		.mid {
			width: 346px;
			max-width: 346px;
		}

		.a-wrap {
			position: relative;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.a-wrap a {
			display: block;
			margin: 16px 0 34px;
		}

		.a-wrap img {
			width: 155px;

		}
		
		.btm {
			margin: 16px 16px 0 16px;
			width: 303px;
		}
	</style>
</head>

<body>
	<div class="container">
		<img src="./images/survey/top.png" alt="" />
		<div class="page-wrap">
			<img src="./images/survey/mid_txt.png" class="mid" alt="">
			<div class="a-wrap">
				<a href="https://figmashort.link/w5JAjh"
					onclick="window.open(this.href, '_blank', 'width=1420 height=1080'); return false;">
					<img src="./images/survey/btn_a.png" alt="" />
				</a>
				<a href="https://figmashort.link/HQhejj"
					onclick="window.open(this.href, '_blank', 'width=1420 height=1080'); return false;">
					<img src="./images/survey/btn_b.png" alt="" />
				</a>
			</div>

			<a href="https://docs.google.com/forms/d/e/1FAIpQLSc_aizUFT1OfAWlPCWW407ELruEN0pwXt7hj3dEQVEoTpKv5g/viewform?usp=header"
				onclick="window.open(this.href, '_blank', 'width=1420 height=1080'); return false;">
				<img src="./images/survey/btn_go.png" alt="" />
			</a>
			<img src="./images/survey/btm_txt.png" alt="" class="btm" />
		</div>
	</div>
</body>

</html>
